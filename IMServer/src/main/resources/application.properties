##服务器配置
spring.application.name=springboot
#服务器地址（本机WLAN的IPV4地址）192.168.1.101 10.12.153.118
server.address = 192.168.43.221
#服务器端口号，默认为8080，也可以设置为其他端口号(1023以下的端口已经分配给了常用的应用程序，最好使用1024以上)
server.port = 8080

##数据库配置
#数据库JDBC的URL
spring.datasource.url =jdbc:mysql://localhost:3306/myim?serverTimezone=UTC&&useUnicode=true&characterEncoding=utf8
#数据源名称
spring.datasource.username = root
#数据库密码
spring.datasource.password =
#JDBC驱动的全限定类名
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#JDBC驱动的地址
spring.datasource.driverLocation = C:/Users/hp/.m2/repository/mysql/mysql-connector-java/5.1.6/mysql-connector-java-5.1.6.jar
spring.mvc.static-path-pattern=classpath:/static/js/,classpath:/templates/,classpath:/static/css/
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.cache=false


